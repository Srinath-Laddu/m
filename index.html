<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
        }
        #videoContainer {
            display: none; /* Initially hidden */
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Fills the screen without distortion */
            background-color: black;
        }
        #playButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            background-color: #ff6600;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <button id="playButton" onclick="playVideo()">Click for Surprise</button>

    <div id="videoContainer">
        <video id="surpriseVideo" playsinline>
            <source src="gojo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function playVideo() {
            document.getElementById('playButton').style.display = 'none'; // Hide button
            document.getElementById('videoContainer').style.display = 'flex'; // Show video
            let video = document.getElementById('surpriseVideo');
            video.muted = false; // Enable sound
            video.play(); // Start playing the video
        }
    </script>

</body>
</html>
