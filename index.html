<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
        }
        #videoContainer {
            display: none; /* Initially hidden */
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        video {
            width: 100vh; /* Adjust width to fit rotated video */
            height: 100vw;
            object-fit: contain; /* Maintains correct aspect ratio */
            background-color: black;
            transform: rotate(90deg); /* Rotate video to landscape */
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            translate: -50% -50%; /* Center video properly */
        }
        #playButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            background-color: #ff6600;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <button id="playButton" onclick="playVideo()">Click for Surprise</button>

    <div id="videoContainer">
        <video id="surpriseVideo" playsinline>
            <source src="gojo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function playVideo() {
            document.getElementById('playButton').style.display = 'none'; // Hide button
            document.getElementById('videoContainer').style.display = 'block'; // Show video
            let video = document.getElementById('surpriseVideo');
            video.muted = false; // Enable sound
            video.play(); // Start playing the video
        }

        // Detect screen orientation and adjust rotation
        function adjustVideoOrientation() {
            let video = document.getElementById('surpriseVideo');
            if (window.innerWidth < window.innerHeight) { // Portrait mode
                video.style.transform = "rotate(90deg)"; // Rotate to landscape
            } else { // Landscape mode
                video.style.transform = "rotate(0deg)"; // Keep normal
            }
        }

        window.addEventListener("resize", adjustVideoOrientation);
        window.addEventListener("load", adjustVideoOrientation);
    </script>

</body>
</html>
